<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Domin√≥ dos Peda Beba</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* Definindo as vari√°veis de cor para os temas */
        :root {
            --font-family: 'Poppins', sans-serif;
            --bg-color: #f4f7f9;
            --card-color: #ffffff;
            --text-color: #2c3e50;
            --heading-color: #34495e;
            --border-color: #e0e0e0;
            --primary-color: #243782;
            --primary-text: #ffffff;
            --danger-color: #e74c3c;
            --success-color: #2ecc71;
            --shadow-color: rgba(0, 0, 0, 0.08);
        }

        body.dark-mode {
            --bg-color: #1a1a2e;
            --card-color: #16213e;
            --text-color: #e0e0e0;
            --heading-color: #ffffff;
            --border-color: #3a476a;
            --primary-color: #0f3460;
        }

        /* Estilos Gerais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 15px;
        }

        /* Cabe√ßalho com T√≠tulo e Bot√£o de Tema */
        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 15px;
            background-color: var(--card-color);
            box-shadow: 0 2px 4px var(--shadow-color);
            margin-bottom: 25px;
        }

        .main-header h1 {
            color: var(--heading-color);
            font-size: 1.5rem;
        }

        .theme-btn {
            background: none;
            border: 1px solid var(--border-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .theme-btn:hover {
            background-color: var(--bg-color);
        }

        /* Estilo dos Cards */
        .card {
            background-color: var(--card-color);
            border-radius: 12px;
            box-shadow: 0 4px 12px var(--shadow-color);
            padding: 25px;
            margin-bottom: 25px;
            transition: background-color 0.3s;
        }

        .card h2 {
            color: var(--heading-color);
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }

        /* Notifica√ß√µes Suaves */
        .notification {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 6px;
            text-align: center;
            font-weight: 500;
            display: none; /* Come√ßa escondido */
        }
        .notification.error {
            background-color: #ffdddd;
            color: #d8000c;
        }

        /* Formul√°rio de Adi√ß√£o */
        .form-container {
            display: flex;
        }

        #playerInput {
            flex-grow: 1;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px 0 0 8px;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        #playerInput:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        /* Estilos de Bot√µes */
        .btn-primary, .btn-danger, .add-win-btn {
            padding: 12px 20px;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: opacity 0.2s;
        }
        .btn-primary:hover, .btn-danger:hover, .add-win-btn:hover {
            opacity: 0.85;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: var(--primary-text);
            border-radius: 0 8px 8px 0;
        }

        .btn-danger {
            background-color: var(--danger-color);
            color: #ffffff;
            border-radius: 8px;
            width: 100%;
        }

        /* Lista de Jogadores */
        .player-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 5px;
            border-bottom: 1px solid var(--border-color);
        }
        .player-item:last-child { border-bottom: none; }

        .player-info {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-grow: 1;
        }

        .player-name {
            font-size: 1.1rem;
            font-weight: 500;
        }

        .win-count {
            font-size: 0.85rem;
            font-weight: 400;
            color: var(--success-color);
            opacity: 0.8;
        }

        .delete-btn {
            background: none;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            opacity: 0.5;
            transition: opacity 0.2s, transform 0.2s;
        }
        .delete-btn:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        .player-actions {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-undo {
            background-color: #f39c12;
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: opacity 0.2s;
            min-width: 90px;
            text-align: center;
        }
        .btn-undo:hover {
            opacity: 0.85;
        }

        .add-win-btn {
            background-color: var(--success-color);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            min-width: 90px;
            text-align: center;
        }
        .add-win-btn.vitoria-registrada {
            background-color: #27ae60;
        }

        /* Gr√°ficos */
        .chart-title {
            margin-top: 30px;
        }

        /* ESTILOS RESPONSIVOS PARA MOBILE */
        @media (max-width: 480px) {
            .player-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }

            .player-actions {
                width: 100%;
                justify-content: flex-end;
            }

            .main-header h1 {
                font-size: 1.2rem;
            }
        }
    </style>
    </head>
<body>

    <header class="main-header">
        <h1>Domin√≥ dos Peda Beba</h1>
        <button id="theme-toggle" class="theme-btn">üåô</button>
    </header>

    <div class="container">
        <main>
            <div class="card">
                <h2>Adicionar Jogador</h2>
                <div id="notification" class="notification"></div>
                <div class="form-container">
                    <input type="text" id="playerInput" placeholder="Nome do jogador...">
                    <button id="addPlayerButton" class="btn-primary">Adicionar</button>
                </div>
            </div>

            <div class="card">
                <h2>Jogadores</h2>
                <div id="playerList">
                    </div>
            </div>
            
            <div class="card">
                <h2>Estat√≠sticas</h2>
                
                <h3>Vit√≥rias Di√°rias (Hoje)</h3>
                <canvas id="dailyWinsChart"></canvas>
                
                <h3 class="chart-title">√öltimos 7 dias</h3>
                <canvas id="weeklyWinsChart"></canvas>
                
                <h3 class="chart-title">Vit√≥rias no M√™s</h3>
                <canvas id="monthlyWinsChart"></canvas>

                <h3 class="chart-title">Vit√≥rias Totais (Geral)</h3>
                <canvas id="totalWinsChart"></canvas>
            </div>
        </main>
        
        <footer>
            <button id="resetButton" class="btn-danger">Resetar Todos os Dados</button>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- L√ìGICA DO MODO ESCURO ---
            const themeToggleButton = document.getElementById('theme-toggle');
            const body = document.body;

            if (localStorage.getItem('theme') === 'dark') {
                body.classList.add('dark-mode');
                themeToggleButton.textContent = '‚òÄÔ∏è';
            }

            themeToggleButton.addEventListener('click', () => {
                body.classList.toggle('dark-mode');
                if (body.classList.contains('dark-mode')) {
                    localStorage.setItem('theme', 'dark');
                    themeToggleButton.textContent = '‚òÄÔ∏è';
                } else {
                    localStorage.setItem('theme', 'light');
                    themeToggleButton.textContent = 'üåô';
                }
                renderCharts(); // Redesenha gr√°ficos para atualizar cores de texto
            });

            // --- REFER√äNCIAS AOS ELEMENTOS E VARI√ÅVEIS GLOBAIS ---
            const playerInput = document.getElementById('playerInput');
            const addPlayerButton = document.getElementById('addPlayerButton');
            const playerListDiv = document.getElementById('playerList');
            const resetButton = document.getElementById('resetButton');
            const notificationDiv = document.getElementById('notification');

            // Contextos dos gr√°ficos
            const dailyCtx = document.getElementById('dailyWinsChart').getContext('2d');
            const weeklyCtx = document.getElementById('weeklyWinsChart').getContext('2d');
            const monthlyCtx = document.getElementById('monthlyWinsChart').getContext('2d');
            const totalCtx = document.getElementById('totalWinsChart').getContext('2d');

            // Vari√°veis para dados e controle
            let players = JSON.parse(localStorage.getItem('playersData')) || [];
            let charts = {};
            let notificationTimeout;

            // --- FUN√á√ïES DE DADOS ---
            function saveData() {
                localStorage.setItem('playersData', JSON.stringify(players));
            }

            function showNotification(message, type = 'error') {
                clearTimeout(notificationTimeout);
                notificationDiv.textContent = message;
                notificationDiv.className = `notification ${type}`;
                notificationDiv.style.display = 'block';
                notificationTimeout = setTimeout(() => {
                    notificationDiv.style.display = 'none';
                }, 3000);
            }

            function addPlayer() {
                const playerName = playerInput.value.trim();
                if (playerName && !players.some(p => p.name.toLowerCase() === playerName.toLowerCase())) {
                    players.push({ name: playerName, wins: [] });
                    playerInput.value = '';
                    saveData();
                    render();
                } else if (!playerName) {
                    showNotification('Por favor, digite o nome do jogador.');
                } else {
                    showNotification('Este jogador j√° existe!');
                }
            }

            function deletePlayer(playerIndex) {
                const playerName = players[playerIndex].name;
                if (confirm(`Tem certeza que deseja remover ${playerName}? Todas as vit√≥rias dele(a) ser√£o perdidas.`)) {
                    players.splice(playerIndex, 1);
                    saveData();
                    render();
                }
            }

            function addWin(playerIndex, event) {
                const button = event.target;
                players[playerIndex].wins.push(Date.now());
                saveData();

                button.textContent = 'Registrado!';
                button.disabled = true;
                button.classList.add('vitoria-registrada');
                renderCharts();

                setTimeout(() => {
                    button.textContent = 'Venceu';
                    button.disabled = false;
                    button.classList.remove('vitoria-registrada');
                    renderPlayers(); // Atualiza a contagem de vit√≥rias na lista
                }, 1500);
            }

            function undoLastWin(playerIndex) {
                const playerName = players[playerIndex].name;
                const lastWinTimestamp = players[playerIndex].wins[players[playerIndex].wins.length - 1];
                const lastWinDate = new Date(lastWinTimestamp).toLocaleString('pt-BR');

                if (confirm(`Deseja remover a √∫ltima vit√≥ria de ${playerName} (registrada em ${lastWinDate})?`)) {
                    players[playerIndex].wins.pop();
                    saveData();
                    render();
                }
            }

            function resetData() {
                if (confirm('Voc√™ tem certeza que quer apagar TODOS os dados? Esta a√ß√£o n√£o pode ser desfeita.')) {
                    players = [];
                    localStorage.removeItem('playersData');
                    render();
                }
            }

            // --- FUN√á√ïES DE RENDERIZA√á√ÉO ---
            function renderPlayers() {
                playerListDiv.innerHTML = '';
                if (players.length === 0) {
                    playerListDiv.innerHTML = '<p>Nenhum jogador adicionado ainda.</p>';
                    return;
                }

                const sortedPlayers = [...players].sort((a, b) => a.name.localeCompare(b.name));

                sortedPlayers.forEach(player => {
                    const originalIndex = players.findIndex(p => p.name === player.name);

                    const playerItem = document.createElement('div');
                    playerItem.className = 'player-item';

                    const playerInfo = document.createElement('div');
                    playerInfo.className = 'player-info';

                    const deleteButton = document.createElement('button');
                    deleteButton.className = 'delete-btn';
                    deleteButton.title = `Remover ${player.name}`;
                    deleteButton.textContent = '‚ùå';
                    deleteButton.onclick = () => deletePlayer(originalIndex);

                    const playerNameSpan = document.createElement('span');
                    playerNameSpan.className = 'player-name';
                    playerNameSpan.textContent = player.name;

                    const winCountSpan = document.createElement('span');
                    winCountSpan.className = 'win-count';
                    winCountSpan.textContent = `(${player.wins.length} vit√≥rias)`;

                    playerInfo.appendChild(deleteButton);
                    playerInfo.appendChild(playerNameSpan);
                    playerInfo.appendChild(winCountSpan);

                    const actionsContainer = document.createElement('div');
                    actionsContainer.className = 'player-actions';

                    if (player.wins.length > 0) {
                        const undoButton = document.createElement('button');
                        undoButton.className = 'btn-undo';
                        undoButton.textContent = 'Desfazer';
                        undoButton.title = 'Remover √∫ltima vit√≥ria';
                        undoButton.onclick = () => undoLastWin(originalIndex);
                        actionsContainer.appendChild(undoButton);
                    }

                    const addWinButton = document.createElement('button');
                    addWinButton.className = 'add-win-btn';
                    addWinButton.textContent = 'Venceu';
                    addWinButton.onclick = (event) => addWin(originalIndex, event);
                    actionsContainer.appendChild(addWinButton);

                    playerItem.appendChild(playerInfo);
                    playerItem.appendChild(actionsContainer);
                    playerListDiv.appendChild(playerItem);
                });
            }

            function renderCharts() {
                const now = new Date();
                const todayStart = new Date(now.getFullYear(), now.getMonth(), now.getDate()).getTime();
                const sevenDaysAgo = new Date(new Date().setDate(now.getDate() - 6)).setHours(0,0,0,0);
                const monthStart = new Date(now.getFullYear(), now.getMonth(), 1).getTime();

                const dailyData = getChartData(timestamp => timestamp >= todayStart);
                const weeklyData = getChartData(timestamp => timestamp >= sevenDaysAgo);
                const monthlyData = getChartData(timestamp => timestamp >= monthStart);
                const totalData = getChartData(() => true); 

                createOrUpdateChart('daily', dailyCtx, 'Vit√≥rias de Hoje', dailyData);
                createOrUpdateChart('weekly', weeklyCtx, '√öltimos 7 dias', weeklyData);
                createOrUpdateChart('monthly', monthlyCtx, 'Vit√≥rias no M√™s', monthlyData);
                createOrUpdateChart('total', totalCtx, 'Vit√≥rias Totais', totalData);
            }

            function getChartData(filterFn) {
                const dataMap = players.reduce((acc, player) => {
                    const winCount = player.wins.filter(filterFn).length;
                    if (winCount > 0) {
                        acc[player.name] = winCount;
                    }
                    return acc;
                }, {});

                const sortedLabels = Object.keys(dataMap).sort((a, b) => dataMap[b] - dataMap[a]);
                const sortedData = sortedLabels.map(label => dataMap[label]);

                return { labels: sortedLabels, data: sortedData };
            }

            function createOrUpdateChart(chartId, ctx, label, data) {
                const isDarkMode = body.classList.contains('dark-mode');
                const textColor = isDarkMode ? '#e0e0e0' : '#2c3e50';

                if (charts[chartId]) {
                    charts[chartId].destroy();
                }

                charts[chartId] = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: data.labels,
                        datasets: [{
                            label: label,
                            data: data.data,
                            backgroundColor: 'rgba(36, 55, 130, 0.7)',
                            borderColor: 'rgba(36, 55, 130, 1)',
                            borderWidth: 1,
                            borderRadius: 4
                        }]
                    },
                    options: {
                        plugins: {
                            legend: { display: false },
                            tooltip: {
                                callbacks: {
                                    label: function (context) {
                                        return ` ${context.raw} vit√≥rias`;
                                    }
                                }
                            }
                        },
                        scales: {
                            y: { beginAtZero: true, ticks: { color: textColor, stepSize: 1 } },
                            x: { ticks: { color: textColor } }
                        },
                        responsive: true
                    }
                });
            }

            function render() {
                renderPlayers();
                renderCharts();
            }

            // --- EVENT LISTENERS ---
            addPlayerButton.addEventListener('click', addPlayer);
            playerInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') addPlayer();
            });
            resetButton.addEventListener('click', resetData);

            // --- RENDERIZA√á√ÉO INICIAL ---
            render();
        });
    </script>
    </body>
</html>
